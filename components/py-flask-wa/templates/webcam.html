<html>

<head>
  <title></title>
</head>

<body>

  <div id="imgCont">Results here</div>

  <div id="cam"></div>


  <form>
    <input type=button value="Take Snapshot" onClick="takeSnapshot()">
  </form>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='webcam.min.js') }}"></script>

  <script>
    Webcam.set({
      width: 320,
      height: 240,
      image_format: 'jpeg',
      jpeg_quality: 90
    });

    Webcam.attach('#cam');

    function takeSnapshot() {
      Webcam.snap(function(data_uri) {
        document.getElementById('imgCont').innerHTML = '<img id="imgSnap" src="' + data_uri + '"/><button onClick="saveSnap()">Save Snap</button>';
        console.log(data_uri);
      });
      console.log('snapped');
    }

    /*

      ajax.send(formdata);
      console.log("done");
    } */


    function saveSnap() {
      var formdata = new FormData();
      var file = $("#imgSnap").src;
      formdata.append("img", file);
      $.ajax({
        type: 'POST',
        url: '/uploader',
        data: formdata,
        contentType: false,
        cache: false,
        processData: false,
        async: false,
        success: function(data) {
                console.log('Success!');
        },
      });
    }

  </script>

</body>

</html>
